
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Start New Search</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Your City" [(ngModel)]="city" name="city" required>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Hospital Name" [(ngModel)]="hospital" name="hospital" required>
          </mat-form-field></td>
        </tr></table>
    </form>
<!--    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>-->
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Find vacancies</button>
  </mat-card-actions>
</mat-card>
